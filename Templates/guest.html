<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Gjest Side</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
            text-align: center;
        }
        h3 {
            color: #555;
        }
        .news-item {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        h4 {
            color: #007BFF;
            margin-top: 0;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        .login-link a {
            color: #007BFF;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Velkommen til gjestesiden (gratis)</h2>
        <h3>Nyheter</h3>
        {% for news in nyheter %}
            <div class="news-item">
                <h4>{{ news.overskrift }}</h4>
            </div>
        {% endfor %}
        <div class="login-link">
            <a href="/">Logg inn for full tilgang</a>
        </div>
    </div>
</body>
</html>
